<nav class="nav">
  <a
    *ngFor="let _ of availableDays; let i = index"
    [routerLink]="'/day-' + (i + 1)"
    routerLinkActive="route-active"
  >Day {{ i + 1 }}</a>
</nav>

<div class="github">
  <iframe src="https://ghbtns.com/github-btn.html?user=luongvanphuc&repo=advent-of-css&type=star&size=large&text=false" width="40" height="30" title="GitHub"></iframe>
</div>

<button
  nz-button
  nzType="primary"
  nzShape="circle"
  nzSize="large"
  class="btn-information"
  (click)="showDrawer()"
>?</button>

<nz-drawer
  [nzVisible]="isDrawerVisible"
  [nzClosable]="false"
  nzPlacement="right"
  nzTitle="Information"
  (nzOnClose)="closeDrawer()"
>
  <ng-container *nzDrawerContent>
    <ul class="info-list">
      <li *ngFor="let text of dayInfo">
        <span [innerHTML]="text"></span>
      </li>
    </ul>
    <hr class="my-4">
    <ul class="info-list">
      <li *ngFor="let text of appInfo">
        <span [innerHTML]="text"></span>
      </li>
    </ul>
  </ng-container>
</nz-drawer>

<router-outlet></router-outlet>
